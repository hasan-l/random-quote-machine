<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Machine</title>
    <link rel="shortcut icon" href="favicon.ico">
        <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
        <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">

		<!-- Custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper quote-theme">
        <div class="container">
            <div class="inner-container">
                <h3>Random Quote Machine <i class="cog fa fa-cogs fa-3x" aria-hidden="true"></i></h3>
                <blockquote><i class="fa fa-quote-left fa-2x" aria-hidden="true"></i><span class="quote-txt"></span>
                <footer class="author"></footer>
                </blockquote>
                
                <a class="quote-theme tweet-btn btn" href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
                <a class="quote-theme new-quote btn" href="#">New Quote</a>
            </div><!-- /inner-container-->
        </div><!-- /container-->
    </div><!-- /wrapper-->
    
    <!--********** SCRIPTS **********-->
    <!-- Twitter widgets -->
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <!-- Main js-->
    <script src="js/main.js"></script>
</body>
</html>
